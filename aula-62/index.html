<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Aula 62 - FizzBuzz</title>
</head>
<body>
    <section class="container neuromorphic-shadows">
        <h1>Digite dois numeros</h1>
        <form action="/" id="formulario" method="POST">
          <label for="firstNumber">Primeiro Número</label>
          <input type="text" id="firstNumber" class="neuromorphic-shadows-inside" name="firstNumber">
          <label for="secondNumber">Segundo Número</label>
          <input type="text" id="secondNumber" class="neuromorphic-shadows-inside" name="secondNumber">
          <button type="submit" class="neuromorphic-shadows">Enviar</button>
        </form>
    
        <div id="resultado"></div>
    </section>
    
</body>
