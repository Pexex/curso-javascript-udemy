<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Aula 60 - Maior Número</title>
</head>
<body>
    <section class="container neuromorphic-shadows">
        <h1>Descobrir o Maior Número</h1>
        <form action="/" id="formulario" method="POST">
          <label for="first-number">Primeiro Número</label>
          <input type="text" id="first-number" class="neuromorphic-shadows-inside" name="first-number">
          <label for="second-number">Segundo Número</label>
          <input type="text" id="second-number" class="neuromorphic-shadows-inside" name="second-number">
          <button type="submit" class="neuromorphic-shadows">Enviar</button>
        </form>
    
        <div id="resultado"></div>
    </section>
    
</body>
</html>
